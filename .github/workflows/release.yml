name: Release (Build & Publish)
on:
  push: { branches: [ main ] }
  workflow_dispatch: {}
permissions:
  contents: write
  packages: write
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true
env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/app
jobs:
  build-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: GHCR Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=v0.1.${{ github.run_number }}
            type=sha
      - name: Prepare build context (services-aware)
        run: |
          set -euo pipefail
          ROOT="${GITHUB_WORKSPACE}"
          CTX="${ROOT}/buildctx"
          rm -rf "${CTX}"
          mkdir -p "${CTX}/app"
          # Kandidaten unter services/* sammeln, die app/ UND requirements.txt enthalten
          LATEST=""
          if [ -d "${ROOT}/services" ]; then
            # finde alle service-Dirs mit app/ und requirements.txt
            mapfile -t CANDS < <(find "${ROOT}/services" -mindepth 1 -maxdepth 1 -type d -print | sort)
            for d in "${CANDS[@]}"; do
              if [ -d "$d/app" ] && [ -f "$d/requirements.txt" ]; then
                LATEST="$d"
              fi
            done
          fi

          if [ -n "${LATEST}" ]; then
            echo "Using service dir: ${LATEST}"
            cp -v "${ROOT}/Dockerfile" "${CTX}/Dockerfile"
            cp -v "${LATEST}/requirements.txt" "${CTX}/requirements.txt"
            # Inhalte von app/ kopieren
            cp -R "${LATEST}/app/." "${CTX}/app/" 2>/dev/null || true
          else
            echo "No services/* with app/ & requirements.txt found; fallback to repo root"
            cp -v "${ROOT}/Dockerfile" "${CTX}/Dockerfile"
            # Root-Fallback (alt: app & requirements.txt am Repo-Root)
            if [ -f "${ROOT}/requirements.txt" ]; then
              cp -v "${ROOT}/requirements.txt" "${CTX}/requirements.txt"
            fi
            if [ -d "${ROOT}/app" ]; then
              cp -R "${ROOT}/app/." "${CTX}/app/" 2>/dev/null || true
            fi
          fi

          echo "BUILD_CONTEXT=${CTX}" >> "${GITHUB_ENV}"
          echo "DOCKERFILE=${CTX}/Dockerfile" >> "${GITHUB_ENV}"
          echo "=== buildctx tree ==="
          ls -la "${CTX}"
          echo "---------------------"
          ls -la "${CTX}/app" || true
      - name: Build & Push
        id: bp
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.BUILD_CONTEXT }}
          file:    ${{ env.DOCKERFILE }}
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
      - name: Trivy Scan
        if: always()
        run: |
          # Install Trivy
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin v0.25.0
          
          # Scan the image
          trivy image --format table --vuln-type os,library --severity HIGH,CRITICAL --ignore-unfixed ${{ env.IMAGE_NAME }}@${{ steps.bp.outputs.digest }}
        continue-on-error: false
      - name: Trivy Summary
        if: always()
        run: |
          echo "### Trivy Security Scan" >> $GITHUB_STEP_SUMMARY
          echo "- Image: ${{ env.IMAGE_NAME }}@${{ steps.bp.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo "- Scan: HIGH/CRITICAL vulnerabilities only" >> $GITHUB_STEP_SUMMARY
          echo "- Result: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
      - name: Resolve digest
        id: digest
        run: |
          echo "digest=${{ steps.bp.outputs.digest }}" >> $GITHUB_OUTPUT
          echo "Image: ${{ env.IMAGE_NAME }}@${{ steps.bp.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0.1.${{ github.run_number }}
          generate_release_notes: true
          body: |
            Image: ${{ env.IMAGE_NAME }}@${{ steps.bp.outputs.digest }} 